<head>
<title>Bind Attribute Parser Tests</title>
<script src="third_party/closure/closure/goog/base.js"></script>
<script src="compat.js"></script>
<script src="path.js"></script>
<script src="expression_parser.js"></script>
<script src="dependency_parser.js"></script>
<script src="bind_attribute_parser.js"></script>
<script>
goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

var p = null;
function setUp() {
  p = new BindAttributeParser;
}

function testBasic() {
  var result = p.parse('prop :val; prop2: val.subval ');
  assertEquals(2, result.length);

  assertEquals('dep', result[0].type);
  assertEquals('prop', result[0].property);
  assertEquals('val', result[0].value.path);

  assertEquals('dep', result[1].type);
  assertEquals('prop2', result[1].property);
  assertEquals('val.subval', result[1].value.path);
}

function testQuestionMarkSeperator() {
  // NOTE(adamk): Not treated specially yet.
  var result = p.parse('prop?val');
  assertEquals(1, result.length);
  assertEquals('dep', result[0].type);
  assertEquals('prop', result[0].property);
  assertEquals('val', result[0].value.path);
}

function testTransform() {
  var result = p.parse(' prop:val | currency; prop2: val2 | date("usa")');
  assertEquals(2, result.length);

  assertEquals('dep', result[0].type);
  assertEquals('prop', result[0].property);
  assertEquals('val', result[0].value.path);
  assertEquals('currency', result[0].value.transformName);

  assertEquals('dep', result[1].type);
  assertEquals('prop2', result[1].property);
  assertEquals('val2', result[1].value.path);
  assertEquals('date', result[1].value.transformName);
  assertEquals(1, result[1].value.transformArgs.length);
  assertEquals('usa', result[1].value.transformArgs[0]);
}

function testExpr() {
  var result = p.parse('prop: expr(x) x * 2');
  assertEquals(1, result.length);

  assertEquals('expr', result[0].type);
  assertEquals('prop', result[0].property);
  assertEquals('x', result[0].value.deps[0].path.toString());
  assertEquals(4, result[0].value.func(2));
}

function testEmbeddedSeparators() {
  var result = p.parse('prop: val | myTransform(":")');
  assertEquals(1, result.length);

  assertEquals('dep', result[0].type);
  assertEquals('prop', result[0].property);
  assertEquals('val', result[0].value.path);
  assertEquals('myTransform', result[0].value.transformName);
  assertEquals(1, result[0].value.transformArgs.length);
  assertEquals(':', result[0].value.transformArgs[0]);

  result = p.parse('prop: val | myTransform(";"); prop2: otherVal');
  assertEquals(2, result.length);

  assertEquals('dep', result[0].type);
  assertEquals('prop', result[0].property);
  assertEquals('val', result[0].value.path);
  assertEquals('myTransform', result[0].value.transformName);
  assertEquals(1, result[0].value.transformArgs.length);
  assertEquals(';', result[0].value.transformArgs[0]);

  assertEquals('dep', result[1].type);
  assertEquals('prop2', result[1].property);
  assertEquals('otherVal', result[1].value.path);
}

function testQuotedProperty() {
  var result = p.parse("'ng:attr': val");
  assertEquals(1, result.length);
  assertEquals('dep', result[0].type);
  assertEquals('ng:attr', result[0].property);
  assertEquals('val', result[0].value.path);
}

function testDottedProperty() {
  var result = p.parse('style.color: textColor');
  assertEquals(1, result.length);
  assertEquals('dep', result[0].type);
  assertEquals('style.color', result[0].property);
  assertEquals('textColor', result[0].value.path);
}

</script>
</body>
