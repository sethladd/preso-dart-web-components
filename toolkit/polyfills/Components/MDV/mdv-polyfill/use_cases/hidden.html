<head>
<title>Hidden Demo</title>
<script src="include.js"></script>
</head>
<body>

<template instantiate>
  <fieldset>
    <legend>Binding To Hidden</legend>
    <h5>Shipping Address</h5>

    <div>
      <label>Name: <input type="text" value="{{shipping.name}}"></label>
      <label>Address: <input type="text" value="{{shipping.address}}"></label>
    </div>

    <h5>Billing Address</h5>

    <div>
      <label>
        <input type="checkbox"
               checked="{{billing.useShipping}}">Same as Shipping Address
      </label>
    </div>

    <div hidden="{{billing.useShipping}}">
      <label>Name: <input type="text" value="{{billing.name}}"></label>
      <label>Address: <input type="text" value="{{billing.address}}"></label>
    </div>
  </fieldset>
</template>

<script>

document.body.model = {
  shipping: {
    name: '',
    address: ''
  },
  billing: {
    useShipping: false,
    name: '',
    address: ''
  }
};

</script>

</body>
</html>
