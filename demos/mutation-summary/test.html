var testCase = goog.testing.AsyncTestCase.createAndInstall(document.title);
testCase.stepTimeout = 5 * 1000;

var continueTesting = testCase.continueTesting.bind(testCase);

var testDiv;
var observer;
var observing;
var changed;

var summariesDelivered = false;

function resetChanged(summaries) {
  if (summaries) {
    changed = summaries[0];
    summariesDelivered = true;
  } else {
    changed = {
      added: [],
      removed: [],
      reparented: [],
      reordered: [],
      characterData: []
    }
    summariesDelivered = false;
  }
}

function startObserving(query) {
  query = query || { all: true };

  observer = new MutationSummary({
    rootNode: testDiv,
    callback: resetChanged,
    queries: [query]
  });

  observing = true;
}

function stopObserving() {
  if (observing)
      observer.disconnect();

  observing = false;
}

function setUp() {
  testDiv = document.getElementById('test-div');
  testDiv.__id__ = 1;
}

function tearDown() {
  stopObserving();
  testDiv.textContent = '';
}

function assertSubtreeChanges(expectAdded,
                              expectReparented,
                              expectReordered,
                              expectRemoved) {
  var promise = {
    then: function(f) {
      this.continue = f;
    }
  };

  resetChanged();

  setTimeout(function() {
    compareNodeArrayIgnoreOrder(expectAdded, changed.added);
    compareNodeArrayIgnoreOrder(expectRemoved, changed.removed);

    assert(typeof expectReparented === typeof changed.reparented);
    if (expectReparented)
      compareNodeArrayIgnoreOrder(expectReparented, changed.reparented);

    assert(typeof expectReordered === typeof changed.reordered);
    if (expectReordered)
      compareNodeArrayIgnoreOrder(expectReordered, changed.reordered);

    promise.continue();
  }, 0);

  return promise;
}

function assertElementChanges(expectAdded,
                              expectReparented,
                              expectChangedNodes,
                              expectOldValues,
                              expectRemoved,
                              opt_summaries) {
  var promise = {
    then: function(f) {
      this.continue = f;
    }
  };

  resetChanged(opt_summaries);

  setTimeout(function() {
    compareNodeArrayIgnoreOrder(expectAdded, changed.added);
    compareNodeArrayIgnoreOrder(expectRemoved, changed.removed);
    compareNodeArrayIgnoreOrder(expectReparented, changed.reparented);
    assertFalse(changed.hasOwnProperty('reordered'));

    assert(typeof expectChangedNodes === typeof changed.attributeChanged);
    if (expectChangedNodes) {
      assertEquals(Object.keys(expectChangedNodes).length, Object.keys(changed.attributeChanged).length);

      Object.keys(expectChangedNodes).forEach(function(attrName) {
        compareNodeArrayIgnoreOrder(expectChangedNodes[attrName], changed.attributeChanged[attrName]);
        expectOldValues[attrName].forEach(function(attrOldValue, index) {
          assertEquals(expectOldValues[attrName][index], changed.getOldAttribute(expectChangedNodes[attrName][index], attrName));
        });
      });
    }

    promise.continue();
  }, 0);

  return promise;
}

function assertAttributeChanges(expectAddedNodes, expectChangedNodes, expectOldValues, expectRemovedNodes) {
  var promise = {
    then: function(f) {
      this.continue = f;
    }
  };

  resetChanged();

  setTimeout(function() {
    compareNodeArrayIgnoreOrder(expectAddedNodes, changed.added);
    compareNodeArrayIgnoreOrder(expectChangedNodes, changed.valueChanged);
    compareNodeArrayIgnoreOrder(expectRemovedNodes, changed.removed);
    assertFalse(changed.hasOwnProperty('reparented'));
    assertFalse(changed.hasOwnProperty('reordered'));

    expectChangedNodes.forEach(function(node, index) {
      assertEquals(expectOldValues[index], changed.getOldAttribute(node));
    });

    promise.continue();
  }, 0);

  return promise;
}

function assertCharacterDataChanges(expectAddedNodes,
                                    expectChangedNodes,
                                    expectOldValues,
                                    expectRemovedNodes) {
  var promise = {
    then: function(f) {
      this.continue = f;
    }
  };

  setTimeout(function() {
    compareNodeArrayIgnoreOrder(expectAddedNodes, changed.added);
    compareNodeArrayIgnoreOrder(expectChangedNodes, changed.valueChanged);
    compareNodeArrayIgnoreOrder(expectRemovedNodes, changed.removed);

    expectChangedNodes.forEach(function(node, index) {
      assertEquals(expectOldValues[index],
                   changed.getOldCharacterData(expectChangedNodes[index]));
    });

    promise.continue();
  }, 0);

  return promise;
}

function assertNothingReported() {
  var promise = {
    then: function(f) {
      this.continue = f;
    }
  };

  resetChanged();

  setTimeout(function() {
    assertFalse(summariesDelivered);

    promise.continue();
  }, 0);

  return promise;
}

function assertSelectorNames(selectors, expectSelectorStrings) {
  assertEquals(expectSelectorStrings.length, selectors.length);
  expectSelectorStrings.forEach(function(expectSelectorString, i) {
    assertEquals(expectSelectorString, selectors[i].selectorString);
  });
}

function testOptionsValidation() {
  // Unknown option.
  assertThrows(function() {
    new MutationSummary({
      blarg: true,
      callback: function() {},
      queries: [{ all: true }]
    });
  });

  // callback is required.
  assertThrows(function() {
    new MutationSummary({
      queries: [{ all: true }]
    });
  });

  // callback must be a function.
  assertThrows(function() {
    new MutationSummary({
      callback: 'foo'
    });
  });

  // queries is required.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
    });
  });

  // queries must contain at least one query request.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: []
    });
  });

  // Valid all request.
  new MutationSummary({
    callback: function() {},
    queries: [{ all: true }]
  });

  // all doesn't allow options.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ all: true, foo: false }]
    });
  });

  // Valid attribute request.
  new MutationSummary({
    callback: function() {},
    queries: [{ attribute: "foo" }]
  });

  // attribute doesn't allow options.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ attribute: "foo", bar: false }]
    });
  });

  // attribute must be a string.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ attribute: 1 }]
    });
  });

  // attribute must be non-zero length.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ attribute: '  ' }]
    });
  });

  // attribute must names must be valid.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ attribute: '1foo' }]
    });
  });

    // attribute must contain only one attribute.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ attribute: 'foo bar' }]
    });
  });

  // Valid element request.
  new MutationSummary({
    callback: function() {},
    queries: [{ element: 'div' }]
  });

  // Valid element request 2.
  new MutationSummary({
    callback: function() {},
    queries: [{ element: 'div, span[foo]' }]
  });

  // Valid element request 3.
  new MutationSummary({
    callback: function() {},
    queries: [{ element: 'div', elementAttributes: "foo bar" }]
  });

  // elementFilter doesn't support descendant selectors.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: 'div span[foo]' }]
    });
  });

  // elementFilter must contain at least one item
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: '' }]
    });
  });

  // Invalid element syntanx.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: 'div[noTrailingBracket', }]
    });
  });

  // Invalid element option
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: 'div[foo]', foo: true }]
    });
  });

  // elememtAttribute must contain valid attribute names
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: 'div[foo]', elementAttributes: 'foo 1bar' }]
    });
  });

  // Invalid element option 2.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: 'div[foo]', elementAttributes: 'foo', foo: true }]
    });
  });

  // Valid characterData request.
  new MutationSummary({
    callback: function() {},
    queries: [{ characterData: true }]
  });

  // Invalid characterData option.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ characterData: true, foo: true }]
    });
  });

  // Invalid query request.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{  }]
    });
  });

  // Invalid query request.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ foo: true  }]
    });
  });

    // Disallow listening to multiple 'cases' of the same attribute.
  assertThrows(function() {
    new MutationSummary({
      callback: function() {},
      queries: [{ element: 'a', elementAttributes: 'Bar bar' }]
    });
  });
}

function testDisconnectReconnect() {
  testCase.waitForAsync();

  var div = testDiv.appendChild(document.createElement('div'));
  div.setAttribute('foo', '1');

  startObserving({
    element: 'div',
    elementAttributes: 'foo bar'
  });

  div.setAttribute('foo', '2');

  var summaries = observer.disconnect();
  div.setAttribute('bar', '3'); // should be ignored.
  observer.reconnect();

  // summaries returned from disconnect are handed in.
  assertElementChanges([], [], { 'foo': [div], 'bar': [] }, { 'foo': ['1'], 'bar':[] }, [], summaries).then(function() {
    div.setAttribute('foo', '3');
    // change to 'bar' should never be reported.
    assertElementChanges([], [], { 'foo': [div], 'bar': [] }, { 'foo': ['2'], 'bar':[] }, [], summaries).then(continueTesting);
  });
}

function testAttributeBasic() {
  testCase.waitForAsync();

  var div = testDiv.appendChild(document.createElement('div'));
  div.setAttribute('foo', 'bar');

  var div2 = testDiv.appendChild(document.createElement('div'));

  var div3 = document.createElement('div');
  div3.setAttribute('foo', 'bat');

  startObserving({
    attribute: "foo"
  });

  div.setAttribute('foo', 'bar2');
  div2.setAttribute('foo', 'baz');
  testDiv.appendChild(div3);
  div3.setAttribute('foo', 'bat2');

  assertAttributeChanges([div2, div3], [div], ['bar'], []).then(function() {
    div3.setAttribute('foo', 'bat3');
    testDiv.removeChild(div3);
    testDiv.removeChild(div);
    div2.setAttribute('foo', 'baz2');
    assertAttributeChanges([], [div2], ['baz'], [div3, div]).then(function() {
      div2.removeAttribute('foo');
      div2.setAttribute('foo', 'baz2');

      assertNothingReported().then(continueTesting);
    });
  });
}

function testCharacterDataBasic() {
  testCase.waitForAsync();

  var div = testDiv.appendChild(document.createElement('div'));
  div.innerHTML = 'foo';
  var text = div.firstChild;
  var comment = div.appendChild(document.createComment('123'));

  startObserving({
    characterData: true
  });
  text.textContent = 'bar';
  comment.textContent = '456'
  var comment2 = div.appendChild(document.createComment('456'));
  comment2.textContent = '789';
  var div2 = testDiv.appendChild(document.createElement('div'));

  assertCharacterDataChanges([comment2], [text, comment], ['foo', '123'], []).then(function() {
    text.textContent = 'baz';
    text.textContent = 'bat';
    div.removeChild(comment2);

    assertCharacterDataChanges([], [text], ['bar'], [comment2]).then(function() {
      text.textContent = 'bar';
      text.textContent = 'bat'; // Restoring its original value should mean
                                // we won't hear about the change.
      assertNothingReported().then(continueTesting);
    });
  });
}

function testElementFilterSVGCaseSensitive() {
  testCase.waitForAsync();

  var docType = document.implementation.createDocumentType("svg", "-//W3C//DTD SVG 1.1//EN", null);
  var svgDoc = document.implementation.createDocument('http://www.w3.org/2000/svg', 'svg', docType);

  testDiv = svgDoc.createElement('div');

  startObserving({
    element: 'div[foo], a, *[bar], div[ BaZ = "bat"], SPAN#foo[Blow~=blarg]',
    elementAttributes: 'FOO'
  });

  var div = testDiv.appendChild(svgDoc.createElement('div'));
  div.setAttribute('FOO', 'foo');

  var div2 = testDiv.appendChild(svgDoc.createElement('div'));
  div2.setAttribute('foo', 'foo');

  var div3 = testDiv.appendChild(svgDoc.createElement('div'));
  div3.setAttribute('baz', 'fat');

  var span = div.appendChild(svgDoc.createElement('span'));
  var upperSpan = div.appendChild(div.appendChild(svgDoc.createElementNS('http://www.w3.org/2000/svg', 'SPAN')));
  var p = testDiv.appendChild(svgDoc.createElement('P'));
  p.setAttribute('bar', 'baz');

  assertElementChanges([div2, p], [], {'FOO':[]}, {'FOO':[]}, []).then(function() {
    div2.setAttribute('foo', 'bar');

    p.removeAttribute('bar');
    p.setAttribute('BAR', 'bar');

    div3.setAttribute('BaZ', 'bat');

    // Note: SVG Elements aren't HTMLElements, so el.id doesn't delegate to the 'id' attribute.
    upperSpan.setAttribute('id', 'foo');
    upperSpan.setAttribute('Blow', 'blarg bloog');

    assertElementChanges([div3, upperSpan], [],
        {'FOO': []}, {'FOO': []}, [p]).then(function() {
      div3.removeAttribute('baz');
      div3.setAttribute('baz', 'bat');

      assertNothingReported().then(continueTesting);
    });
  });
}

function insertAfter(parent, node, refNode) {
  parent.insertBefore(node, refNode ? refNode.nextSibling : parent.firstChild);
}

function testMoveDetectNoop() {
  testCase.waitForAsync();

  // Setup
  var divA = testDiv.appendChild(document.createElement('div'));
  divA.id = 'a';
  var divB = testDiv.appendChild(document.createElement('div'));
  divB.id = 'b';
  var divC = testDiv.appendChild(document.createElement('div'));
  divC.id = 'c';
  var divD = testDiv.appendChild(document.createElement('div'));
  divD.id = 'd';
  var divE = testDiv.appendChild(document.createElement('div'));
  divE.id = 'e';
  var divF = testDiv.appendChild(document.createElement('div'));
  divF.id = 'f';
  var divG = document.createElement('div');
  divG.id = 'g';

  startObserving();                 // A  B  C  D  E  F

  insertAfter(testDiv, divD, divA); // A [D] B  C  E  F
  insertAfter(testDiv, divC, divA); // A [C  D] B  E  F
  insertAfter(testDiv, divB, divC); // A [C  B  D] E  F
  insertAfter(testDiv, divD, divA); // A [D  C  B] E  F
  insertAfter(testDiv, divG, divE); // A [D  C  B] E [G] F
  insertAfter(testDiv, divE, divG); // A [D  C  B  G  E] F

  // Final effect is A [D] C [B G] E F

  assertSubtreeChanges([divG], [], [divD, divB], []).then(function() {
    insertAfter(testDiv, divC, divA);
    insertAfter(testDiv, divD, divA);

    assertNothingReported().then(continueTesting);
  });
}

function testIgnoreOwnChanges() {

  var count = 0;

  var summary1 = new MutationSummary({
    observeOwnChanges: false,

      count++;

        div = testDiv.appendChild(document.createElement('div'));
      } else if (count == 2) {

        div = testDiv.appendChild(document.createElement('div'));
