<head>
<title>HTML5 Attributes Tests</title>
<script src="third_party/closure/closure/goog/base.js"></script>
<script src="platform/compat.js"></script>
<script src="html5_attributes.js"></script>
<script>
goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testEventHandler() {
  assertEquals(AttributeKind.EVENT_HANDLER, getAttributeKind('', 'onclick'));
  assertEquals(AttributeKind.EVENT_HANDLER, getAttributeKind('', 'onClick'));
  assertEquals(AttributeKind.UNKNOWN, getAttributeKind('', 'onfoo'));
}

function testBoolean() {
  assertEquals(AttributeKind.BOOLEAN, getAttributeKind('', 'hidden'));
  assertEquals(AttributeKind.BOOLEAN, getAttributeKind('input', 'disabled'));
  assertNotEquals(AttributeKind.BOOLEAN, getAttributeKind('span', 'disabled'));
}

function testKnown() {
  assertEquals(AttributeKind.KNOWN, getAttributeKind('', 'class'));
  assertEquals(AttributeKind.KNOWN, getAttributeKind('input', 'value'));
  assertNotEquals(AttributeKind.KNOWN, getAttributeKind('input', 'foo'));
}

function testUnknown() {
  assertEquals(AttributeKind.UNKNOWN, getAttributeKind('', 'foo'));
  assertEquals(AttributeKind.UNKNOWN, getAttributeKind('a', 'value'));
}

</script>
</body>
