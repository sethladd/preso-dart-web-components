<head>
<title>Expression Parser Tests</title>
<script src="third_party/closure/closure/goog/base.js"></script>
<script src="platform/compat.js"></script>
<script src="path.js"></script>
<script src="expression_parser.js"></script>
<script>
goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testNoArgs() {
  var p = new ExpressionParser;
  var result = p.parse('expr() 42');
  assertArrayEquals([], result.deps);
  assertEquals(42, result.func());
}

function testNoAlias() {
  var p = new ExpressionParser;
  var result = p.parse('expr(a.b.x, #c.y)\n x + y\n');
  assertEquals('a.b.x', result.deps[0].path.toString());
  assertEquals('#c.y', result.deps[1].path.toString());
  assertEquals(3, result.func(1, 2));
}

function testAlias() {
  var p = new ExpressionParser;
  var result = p.parse('expr(a.b.c @ x, #d.e @ y)\n x + y\n');
  assertEquals('a.b.c', result.deps[0].path.toString());
  assertEquals('#d.e', result.deps[1].path.toString());
  assertEquals(3, result.func(1, 2));
}

function testSyntaxErrors() {
  var p = new ExpressionParser;
  assertThrows(function() {
    p.parse('expr( @ x)\n x + y\n');
  });

  assertThrows(function() {
    p.parse('expr( x @)\n x + y\n');
  });

  assertThrows(function() {
    p.parse('expr( @ )\n x + y\n');
  });

  assertThrows(function() {
    p.parse('expr {\n x + y\n');
  });

  assertThrows(function() {
    p.parse('expr( @ x) x + y');
  });
}

</script>
</body>
