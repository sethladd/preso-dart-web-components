<head>
<title>Dependency Parser Tests</title>
<script src="third_party/closure/closure/goog/base.js"></script>
<script src="platform/compat.js"></script>
<script src="path.js"></script>
<script src="dependency_parser.js"></script>
<script>
goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testBasic() {
  var p = new DependencyParser;
  var result =
      p.parse('foo | ' +
              'bar(true, false,,"b az", \'bat\', \nnull, undefined)');
  assertEquals('foo', result.path);
  assertEquals('bar', result.transformName);
  assertArrayEquals([true, false,
                     undefined,
                     'b az', 'bat',
                     null, undefined], result.transformArgs);
}

function testNumbers() {
  var p = new DependencyParser;
  var result =
      p.parse('foo | ' +
              'bar(1, 0, +1, -1, .45, 0.45, ' +
                   '23.42, 23., 3.14159265, 6.0221415e23)');
  assertEquals('foo', result.path);
  assertEquals('bar', result.transformName);
  assertArrayEquals([1, 0, 1, -1, .45, 0.45,
                     23.42, 23, 3.14159265, 6.0221415e23],
                     result.transformArgs);
}

function testNoTransArgs() {
  var p = new DependencyParser;
  var result = p.parse('foo | bar( )');
  assertEquals('foo', result.path);
  assertEquals('bar', result.transformName);
  assertArrayEquals([], result.transformArgs);

  result = p.parse('foo | bar');
  assertEquals('foo', result.path);
  assertEquals('bar', result.transformName);
  assertArrayEquals([], result.transformArgs);
}

function testNoTrans() {
  var p = new DependencyParser;
  var result = p.parse('foo');
  assertEquals('foo', result.path);
  assertEquals(undefined, result.transformName);
  assertArrayEquals([], result.transformArgs);
}

function testSyntaxErrors() {
  var p = new DependencyParser;
  assertThrows(function() {
    p.parse('foo |');
  });

  assertThrows(function() {
    p.parse('foo | bar(');
  });
}

</script>
</body>
</html>
