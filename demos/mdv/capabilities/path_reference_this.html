<head>
<title>Path Reference: this</title>
<link rel="stylesheet" href="common_styles.css">
<script src="include.js"></script>
<style>
.person.dogOwner {
  color: green;
}

.person {
  color: red;
}
</style>
</head>
<body>
  <div class="example">
    <h1>Path Reference, this: ./</h1>
    <div class="content">
      <ul>
      <template iterate>
        <li>{{ ./ }}</li>
      </template>
      </ul>
    </div>
  </div>

<script>
document.body.model = [
  'Uno',
  'Dos',
  'Tres'
];
</script>

  <div class="comment">
    <h1>Comment</h1>
    <div class="content">
      Mostly commonly useful in iterating over an array of scalar values, a
      binding must support referencing the current value (not a path from it).
      Here, the text of each list item is bound to the current item (which is a
      string) via the './' path.
    </div>
  </div>
</body>
</html>
