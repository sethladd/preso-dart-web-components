<head>
<title>Bind To Function</title>
<link rel="stylesheet" href="common_styles.css">
<script src="include.js"></script>
<style>
.selected {
  color: red;
}
</style>
</head>
<body>
  <div class="example">
    <h1>Bind To Function</h1>
    <div class="content">
      Click Us:
      <ul>
      <template iterate="people">
        <li onclick="{{ clickHandler }}" class="{{ selected | toggle }}">
          {{ name }}
        </li>
      </template>
      </ul>
    </div>
  </div>

<script>
document.body.model = {
  people: [
    {
      name: 'Un'
    },
    {
      name: 'Duex'
    },
    {
      name: 'Trois'
    }
  ]
};

function clickHandler(e) {
  e.target.computedModel.selected = !e.target.computedModel.selected;
  Model.dirtyCheck();
}

document.body.model.people.forEach(function(person) {
  person.clickHandler = clickHandler;
});
</script>

  <div class="comment">
    <h1 onclick="alert(this)">Comment</h1>
    <div class="content">
      This example shows that it is possible to include functions directly
      in the model which is bound to the DOM and bind those functions to
      event handler attributes.
    </div>
  </div>
</body>
</html>
